<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#grad1)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Robot head -->
  <rect x="18" y="20" width="28" height="24" rx="4" ry="4" fill="#ffffff" opacity="0.9"/>
  
  <!-- Robot eyes -->
  <circle cx="25" cy="30" r="3" fill="url(#grad2)"/>
  <circle cx="39" cy="30" r="3" fill="url(#grad2)"/>
  
  <!-- Robot mouth -->
  <rect x="28" y="37" width="8" height="2" rx="1" ry="1" fill="url(#grad2)"/>
  
  <!-- Robot antenna -->
  <circle cx="32" cy="16" r="2" fill="#ffffff"/>
  <line x1="32" y1="18" x2="32" y2="20" stroke="#ffffff" stroke-width="2"/>
  
  <!-- AI symbol -->
  <text x="32" y="54" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#ffffff">AI</text>
</svg>
